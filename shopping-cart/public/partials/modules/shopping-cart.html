<div ng-controller="ShoppingCartCtrl" ng-class="{ 'show-cart': showCart }" class="shopping-cart"><span ng-click="showCart = !showCart " class="title-cart"><span class="counter-items">{{ products.length || 0}}</span>Mi Carrito</span><div class="shopping-cart-content"><h4>Tu listado de productos</h4><div ng-class="{ 'show-cart': showCart }" class="shopping-cart-list"><!--pre {{ products | json }}--><div ng-show="!products.length &gt; 0" class="content-empty"><b>Sin productos </b></div><ul ng-show="products.length &gt; 0" class="list-products grid-layout"><li ng-repeat="product in products" class="row-list"><span class="layout-10"><span>{{ $index + 1 }}</span></span><span class="layout-10"><figure><img src="//dummyimage.com/200x200"/></figure></span><span class="layout-70"><div class="info"><p>{{ product.title }}</p><div>precio: ${{ product.price }}</div></div></span><span class="layout-10"><a ng-click="deleteProduct( product._id )" class="btn btn-md btn-success">x</a></span></li></ul></div><div class="shopping-cart-bottom"><div class="totals"><h3>Total: ${{ total }}</h3></div></div></div></div>
